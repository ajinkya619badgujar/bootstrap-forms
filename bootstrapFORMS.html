<!DOCTYPE html>
<html lang="en"><head>
    <title>Bootstrap Forms</title>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="" class="m-5">
    <div class="mb-3">
        
            <!-- use form label  for proper padding  -->

        <label for="email" class="form label">Email address</label>
        <input type="email" id="emailid" class="form-control" placeholder="email-address">

    </div> 
    <div class="mb-3">
        
        <!-- use form-control-plaintext for input without border  -->

    <label for="email" class="form label">Email address</label>
    <input type="email" id="emailid" class="form-control-plaintext" placeholder="email-address">

</div> 
    <!-- for inline form use raw and col  -->
    
    <div class="mb-3 row">  
        <!-- for give @ or input group  for inline use span input-group-text  -->
      
        <div class="col input-group">
            <span class="input-group-text">@</span>
       
        <input type="email" id="emailid"  class="form-control" placeholder="emailid" >
        <span class="input-group-text">
            <input type="checkbox" class="form-check-input" id="check1" name="option1" >
        </span>
    </div>
    <div class="col">
        <input type="text" id="username"  class="form-control" placeholder="username" >
        
      
    </div>
    <div class="col">
       
        <input type="password" id="username"  class="form-control" placeholder="password" >
    </div>
    </div> 

    <!-- select drop  -->
    <div class="mb-3">
        <label for="year" class="form-label"></label>
        <select name="" id="year" class="form-select">
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </select>
    </div>
    <!-- checkbox  -->
    <div class="mb-3">
        <div class="form-chek">
            <input type="checkbox" class="form-check-input" id="check1" name="option1" >
        <label for="active" class="form-check-label">is active</label>
        </div>  
    </div>

    <!-- switch button like on off  -->
    <div class="mb-3">
        <div class="form-chek form-switch">
            <input type="checkbox" class="form-check-input" id="check1" name="option1" >
        <label for="active" class="form-check-label">is active</label>

        </div>  
        <button type="submit" class="btn btn-primary">Submit</button>
    </div> 
    <div class="mb-3">
        <div class="form-chek">
            <input type="radio" class="form-check-input"  >
        <label for="active" class="form-check-label">option</label>
        </div>  
    </div>  
   
    <!-- range bar  -->
    <div class="mb-3"> 
        <label for="agerange" class="form-label">Age</label>
        <input type="range" name="range" id="agerange" class="form-range">
    </div>
 <!-- input groups  -->  

 <!-- floating lable which gose up when we start typing  -->


<div class="form-floating mb-3">
    <input type="text"   id="floatingEmail" class="form-control" placeholder="example@gmail.com">
    <label for="floatingEmail">Email address </label>

</div>


    
</form>
<form action="" class="was-validated">

        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Username:</label>
            <input type="text" class="form-control" id="uname"placeholder="Enter username" name="uname" required>
            <div class="valid-feedback">Valid.</div><div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <label for="uname" class="form-label">Username:</label>
        <input type="text" class="form-control" id="uname"placeholder="Enter username" name="uname" required>
        <div class="valid-feedback">Valid.</div><div class="invalid-feedback">Please fill out this field.</div>
    </div>
  
          
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
</body>
</html>
